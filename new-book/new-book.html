<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- header -->
    <header>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="logo" width="50" height="50">
                </a>

                <!-- hamburgher menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- list navbar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Cataloghi libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Aggiungi libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>

    </header>

    <!-- main -->
    <main class="py-4">

        <div class="container">

            <form action="">

                <h1>Nuovo libro</h1>

                <div class="row pt-3">

                    <div class="col-6">

                        <!-- input name -->
                        <div class="mb-3">
                            <label for="authorname" class="form-label">Nome autore</label>
                            <input type="text" class="form-control" id="authorname" placeholder="Inserisci il nome dell'autore">
                          </div>

                    </div>

                    <div class="col-6">

                        <!-- input surname -->
                        <div class="mb-3">
                            <label for="authorsurname" class="form-label">Cognome autore</label>
                            <input type="text" class="form-control" id="authorsurname" placeholder="Inserisci il cognome dell'autore">
                          </div>

                    </div>

                    <div class="col-12">

                        <!-- input title book -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Titolo</label>
                            <input type="email" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Inserisci il titolo del libro">
                            <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                          </div>

                    </div>

                    <div class="col-12 col-md-4">

                        <!-- input genre -->
                        <label class="form-label">Genere</label>
                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>

                    </div>

                    <div class="col-12 col-md-4">

                        <!-- input year of publication -->
                        <div class="mb-3">
                            <label for="authorsurname" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="authorsurname" placeholder="Inserisci l'anno">
                          </div>

                    </div>

                    <div class="col-12 col-md-4">

                        <!-- input ISBN# -->
                        <div class="mb-3">
                            <label for="authorsurname" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" id="authorsurname" placeholder="Inserisci il codice ISBN#">
                          </div>

                    </div>

                </div>

                <!-- border divisor -->
                <div class="border my-3"></div>

                <div class="mb-3">

                    <!-- input textarea notes -->
                    <label for="notes" class="form-label">Note</label>
                    <textarea class="form-control" id="notes" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>

                </div>

                <div class="form-check mb-3">

                    <!-- input checkbox -->
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                      Disponibile anche in digitale
                    </label>

                </div>

                <!-- button -->
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>


            </form>
        </div>
    </main>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
